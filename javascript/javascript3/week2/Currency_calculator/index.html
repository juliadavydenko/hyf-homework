<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Currency calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class = "container">
        <h1>Currency calculator</h1>
    <div class = "convert">
<p>&nbsp &nbsp &nbsp Amount  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp From &nbsp &nbsp &nbsp &nbsp To &nbsp &nbsp &nbsp</p>
</div>
<form action="">
<div class="currencies">

<select name="" id="local_currency">
    <option value="DKK">Danish krona</option>
</select>

</select>

</div>
</form>
<div id="results"></div>
</div>
<script src="./main.js"></script>
</body>
